<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css-gulp/app.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Donaciones</title>
</head>
<body>
    
    
    
    <section class="container-fluid d-flex justify-content-center py-5"> <!-- Container Principal -->


        <div class="card-donaciones text-center container ">
            <div class="card-header  px-2 bg-danger">
              ¡Agradecemos tu donación!
            </div>
            <section class="container-fliud">
                <div class="card-body">
                    <h5 class="card-title d-flex justify-content-center">
                    <picture >
                        <img src="./images/donacion.svg" alt=""  width="50px" height="50px">
                    </picture> 
                    <h5 class="card-title align-self-center px-3"> "Ayudar es siempre salvar VIDAS"</h5>
                     </h5>
                </div>     
            </section>
             <section class="container p-2">
                <div class="row d-flex ">
                    <div class=" col-lg-12 align-self-center slidecontainer tarjeta">
                        <input type="range" class="form-range form-control slider" min="50" max="5000" id="myRange">
                        <span class="texto-valor px-2">
                            Cantidad a donar: 
                            <span id="demo">     
                        </span>$</span>
                        
                            <input  type="number" class="col col-lg-3  text-start" 
                            placeholder="Otra Cantidad" min="50" max="10000" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            
                    </div>
                    <div class="col-lg-4 p-2">
                        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Nombre Completo">
                    </div>
                    <div class="col-lg-4 p-2">
                        <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Correo Electronico">
                    </div>
                    <div class="col-lg-4 p-2">
                        <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Telefono">
                    </div>
                  </div>
                </section>    
                <section class="card-footer bg-danger">
                    <a href="#" class="btn bg-white 
                    border border-danger rounded-pill boton-rojo">
                        Pago en linea 
                    </a>
                </section>
            </div>
           
          
    </section> 






     <script src="./scripts/efectos.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
